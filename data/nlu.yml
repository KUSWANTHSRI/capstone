- intent: classify_message
  examples: |
    - Is this message spam: "Congratulations! You've won $1,000. Click here to claim."
    - Can you check if this message is spam: "Your loan is approved. Please call us now."
    - Is this text spam or legitimate: "Dear user, update your bank details immediately."
    - Tell me if this message is spam: "Buy now and get 50% off on all products!"
- intent: query
  examples: |
   - I have a query about my account.
   - Can you tell me how to block my card?
   - I need help with creating a new account.
   - I have a question about loans.
   - How can I block my card?
   - What are the bank timings?
- intent: salary
  examples: |
   - [20000](income)
   - my salary is [150000](income)
   - my income [80000](income)
   - my annual income is [8000](income)
- intent: credit_score
  examples: |
   - Is a credit score of [credit 750](score) good enough for a personal loan?
   - Can I get a car loan with a score of [credit 650](score)?
   - What does a score of [credit 580](score) mean for loan eligibility?
   - Do I need a credit score above [credit 700](score) to qualify for a home loan?
   - My credit score is [credit 620](score). Can I still apply for a loan?
   - Can I improve my score from [credit 600](score) to [700](score) to get better terms?
   - Is a credit score under [credit 500](score) considered bad?
   - Does a score of [credit 800](score) give me the best loan rates?
   - What credit score should I aim for, like [credit 720](score) or higher?
   - My current score is [credit 680](score). Is that good for a mortgage?
- intent: apply_for_loan

  examples: |
   - loan eligibility
   -  i want to know loan eligbility
   - am i eligbile for loan
   - how to know whether i am eligbile for loan
   - i want to apply for loan
  

