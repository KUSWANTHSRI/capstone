version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - name
  - email
  - classify_message
  - query
  - salary
  - credit_score
  - apply_for_loan
  - provide_personal_info

entities:
  - name
  - email
  - gender
  - married
  - dependents
  - education
  - self_employed
  - property_area
  - income
  - score
slots:
  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name

  email:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: email

  gender:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: gender

  married:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: married

  dependents:
    type: text
    mappings:
      - type: from_entity
        entity: dependents

  education:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: education

  self_employed:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: self_employed

  property_area:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: property_area

  income:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: income

  score:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: score
forms:
  loan_eligibility_form:
    required_slots:
      - gender
      - married
      - education
      - self_employed
      - property_area
      - income
      - score

